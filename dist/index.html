<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Eating Simulator</title>
  <script type="module" crossorigin src="./assets/index-BkLbni3T.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-xP7Q5cQd.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="size">Size: <span id="sizeValue">1</span></div>
      <button id="fullscreenBtn" title="Toggle fullscreen">⤢</button>
      <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboardList">
        </div>
      </div>
      <div id="gameOver" class="hidden">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="instructions">
      <p>🎮 Keyboard: ↑ forward, ← → rotate, F fullscreen</p>
      <p>📱 Touch: Swipe up to move, left/right to turn</p>
      <p>Eat smaller balls to grow</p>
      <p>Avoid larger balls!</p>
    </div>
  </div>
</body>
</html>
